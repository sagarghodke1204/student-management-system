<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif; /* Apply the font */
      }
      /* Style for error messages */
      .text-danger {
        font-size: 0.875em; /* Smaller text for errors */
        color: #dc3545; /* Bootstrap's danger color */
      }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Add Student</h2>
    <form id="studentForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
            <div id="nameError" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
            <div id="emailError" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" required />
            <div id="contactNumberError" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required />
            <div id="addressError" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
            <div id="passwordError" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent default form submission

        // Get trimmed values from form inputs
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const contact_number = document.getElementById("contact_number").value.trim();
        const address = document.getElementById("address").value.trim();
        let hasErrors = false; // Flag to track validation errors

        // Reset all error messages before re-validating
        document.getElementById("nameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("passwordError").textContent = "";
        document.getElementById("contactNumberError").textContent = "";
        document.getElementById("addressError").textContent = "";
        document.getElementById("result").innerHTML = ""; // Clear previous result messages

        // --- Client-Side Validation Rules ---

        // Name Validation
        if (!name) {
            document.getElementById("nameError").textContent = "Name is required";
            hasErrors = true;
        }

        // Email Validation
        if (!email) {
            document.getElementById("emailError").textContent = "Email is required";
            hasErrors = true;
        } else if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
            document.getElementById("emailError").textContent = "Invalid email format";
            hasErrors = true;
        }

        // Password Validation
        if (!password) {
            document.getElementById("passwordError").textContent = "Password is required";
            hasErrors = true;
        } else if (password.length < 6) {
            document.getElementById("passwordError").textContent = "Password must be at least 6 characters long";
            hasErrors = true;
        }

        // Contact Number Validation
        if (!contact_number) {
            document.getElementById("contactNumberError").textContent = "Contact Number is required";
            hasErrors = true;
        } else if (!/^\d{10}$/.test(contact_number)) { // Ensures exactly 10 digits
            document.getElementById("contactNumberError").textContent = "Invalid contact number format (10 digits required)";
            hasErrors = true;
        }

        // Address Validation
        if (!address) {
            document.getElementById("addressError").textContent = "Address is required";
            hasErrors = true;
        }

        // --- If no validation errors, proceed with form submission ---
        if (!hasErrors) {
            const student = {
                name: name,
                email: email,
                password: password, // Sending plain password to backend to be hashed
                contact_number: contact_number,
                address: address,
            };

            // Send data to the backend API
            // Using your specified endpoint: http://localhost:8081/api/students/post
            fetch("http://localhost:8081/api/students/post", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(student), // Convert JS object to JSON string
            })
            .then(response => {
                // Check if the HTTP response status is OK (2xx success)
                if (response.ok) {
                    document.getElementById("result").innerHTML =
                        `<div class="alert alert-success">Student added successfully!</div>`;
                    document.getElementById("studentForm").reset(); // Clear form fields on success
                } else {
                    // If response is not OK, parse the error message from the backend
                    // This is good for displaying specific backend validation errors
                    return response.text().then(text => {
                        throw new Error(text || "Failed to add student");
                    });
                }
            })
            .catch(error => {
                // Display any errors that occur during the fetch operation (e.g., network issues)
                document.getElementById("result").innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        }
    });
</script>
